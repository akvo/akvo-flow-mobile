apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    jcenter()
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    def versionPropsFile = file('version.properties')

    if (versionPropsFile.canRead()) {
        def Properties versionProps = new Properties()

        versionProps.load(new FileInputStream(versionPropsFile))

        def versionMajor = versionProps['VERSION_MAJOR'].toInteger()
        def versionMinor = versionProps['VERSION_MINOR'].toInteger()
        def versionPatch = versionProps['VERSION_PATCH'].toInteger()
        def versionCodeProperty = versionProps['VERSION_CODE'].toInteger()

        defaultConfig {
            versionCode versionCodeProperty
            versionName "${versionMajor}.${versionMinor}.${versionPatch}"
            minSdkVersion 10
            targetSdkVersion 21
            applicationId "org.akvo.flow"
            testApplicationId "org.akvo.flow.tests"
            testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
            testHandleProfiling true
            testFunctionalTest true
        }
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
        signingConfigs {

            debug {
                keyAlias 'androiddebugkey'
                keyPassword 'android'
                storeFile file('debug-key/debug.keystore')
                storePassword 'android'
            }

            flowRelease {
                storeFile file(RELEASE_STORE_FILE)
                storePassword RELEASE_STORE_PASSWORD
                keyAlias RELEASE_KEY_ALIAS
                keyPassword RELEASE_KEY_PASSWORD
            }
            buildTypes {
                release {
                    signingConfig signingConfigs.flowRelease
                }
            }
        }
        packagingOptions {
            exclude 'META-INF/LICENSE'
            exclude 'META-INF/NOTICE'
        }

        productFlavors {
            flow {
            }
            biogas {
            }
            cookstoves {
            }
        }

        testOptions {
            unitTests.returnDefaultValues = true
        }

        lintOptions {
            // set to true to turn off analysis progress reporting by lint
            quiet false
            // if true, stop the gradle build if errors are found
            abortOnError false
            // if true, only report errors
            ignoreWarnings false
            lintConfig file('lint.xml')
        }
    } else {
        throw new GradleException("Could not read version.properties!")
    }
}

android.applicationVariants.all { variant ->
    variant.outputs.each { output ->
        output.outputFile = file("bin/flow.apk")
    }
}

dependencies {
    compile fileTree(include: '*.jar', dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.android.support:support-annotations:25.0.1'
    compile 'com.google.android.gms:play-services-base:7.5.0'
    compile 'com.google.android.gms:play-services-maps:7.5.0'
    compile 'com.google.android.gms:play-services-gcm:7.5.0'
    compile 'org.ocpsoft.prettytime:prettytime:3.2.4.Final'
    compile 'com.google.maps.android:android-maps-utils:0.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.4'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.jakewharton.timber:timber:4.3.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.powermock:powermock-module-junit4:1.6.2'
    testCompile 'org.powermock:powermock-module-junit4-rule:1.6.2'
    testCompile 'org.powermock:powermock-api-mockito:1.6.2'
    testCompile 'org.powermock:powermock-classloading-xstream:1.6.2'
    androidTestCompile 'com.google.dexmaker:dexmaker:1.2'
    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.2'
    androidTestCompile 'com.nanohttpd:nanohttpd:2.2.0'
    androidTestCompile 'com.android.support.test:rules:0.5'
}
